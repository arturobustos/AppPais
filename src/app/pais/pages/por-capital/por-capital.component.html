<h2 class="animate__animated animate__backInDown animate__faster">Por Capital</h2>


<div class="animate__animated animate__fadeIn animate__faster">
    <hr>
    <div class="row">
        <div class="col">
          <app-pais-input
          (onEnter)="buscar($event)"
          placeholder="Buscar capital...">
        </app-pais-input><!--dentro del event viene el string producto del input-->
        </div>
    </div>
</div>


<hr>
<div
*ngIf="hayError" 
class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div
*ngIf="paises.length > 0"
class="row"> <!--solo muestra la tabla si los paises es mayor a 0-->
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
